syntax = "proto3";

package opentera.protobuf;

message DeviceEvent {

    enum EventType
    {
        DEVICE_UNKNOWN = 0;
        DEVICE_CONNECTED = 1;
        DEVICE_DISCONNECTED = 2;
        DEVICE_DELETED = 3;
        DEVICE_ADDED = 4;
        DEVICE_JOINED_SESSION = 5;
        DEVICE_LEFT_SESSION = 6;
    }
    string device_uuid = 1;
    EventType type = 2;
    string device_name = 3;
}
