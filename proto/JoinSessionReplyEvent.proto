syntax = "proto3";

package opentera.protobuf;

message JoinSessionReplyEvent {

  enum ReplyType{
    REPLY_UNKNOWN = 0;
    REPLY_ACCEPTED = 1;
    REPLY_DENIED = 2;
    REPLY_BUSY = 3;
    REPLY_TIMEOUT = 4;
  }

  string session_uuid = 1;
  string user_uuid = 2;
  string participant_uuid = 3;
  string device_uuid = 4;
  ReplyType join_reply = 5;
  string reply_msg = 6;
}