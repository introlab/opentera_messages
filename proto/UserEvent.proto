syntax = "proto3";

package opentera.protobuf;

message UserEvent {

    enum EventType
    {
        USER_UNKNOWN = 0;
        USER_CONNECTED = 1;
        USER_DISCONNECTED = 2;
        USER_DELETED = 3;
        USER_ADDED = 4;
        USER_UPDATED = 5;
        USER_JOINED_SESSION = 6;
        USER_LEFT_SESSION = 7;
    }
    string user_uuid = 1;
    EventType type = 2;
    string user_fullname = 3;

}
